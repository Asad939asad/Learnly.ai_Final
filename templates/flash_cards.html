<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        accent: '#60a5fa',
                        secondary: '#2563eb',
                        tertiary: '#1d4ed8',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }

    <style>
        .card-flip {
            perspective: 1500px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-flip.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-content {
            transform: translateZ(60px);
        }

        .bg-white border-b-2 border-gray-200 {
            background: white;
            border-bottom: 2px solid #e5e7eb;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes slideIn {
            from {
                transform: translateX(20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }
    </style>

</head>

            <!-- Main Content Area -->
            <div class="max-w-7xl mx-auto p-6">
                <!-- Welcome Banner -->
                <div class="mb-6 bg-white rounded-xl p-6 text-gray-800 border-b-2 border-gray-200">
                    <h2 class="text-3xl font-bold mb-2">Flash Cards</h2>
                    <p class="text-lg text-gray-600">Create and study flash cards from your books</p>
                </div>

                <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-6">
                    <!-- Book Selection and Controls -->
                    <div class="flex items-center justify-between mb-8">
                        <div class="flex-1 max-w-2xl space-y-4">
                            <!-- Query Input -->
                            <div class="w-full">
                                <label class="block text-sm font-medium text-gray-700 mb-2">What topic do you want to
                                    study?</label>
                                <input type="text" id="queryInput"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"

                            </div>

                            <!-- Book Selection -->
                            <div class="flex space-x-2">
                                <div class="flex-1 relative">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Book
                                        (optional)</label>
                                    <select id="bookSelect"
                                        class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary appearance-none bg-white">
                                        <option value="">No book (web search only)</option>
                                        {% for book in books %}
                                        <option value="{{ book.name }}">{{ book.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none"

                                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor"

                                    </svg>
                                </a>
                            </div>
                        </div>

                        <div class="flex items-center space-x-4">
                            <button onclick="generateFlashcards()"
                                class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold">
                                Generate Cards
                            </button>
                        </div>
                    </div>

                    <!-- Flash Cards Display -->
                    <div class="relative h-[500px] flex items-center justify-center">
                        <div id="flashcardContainer" class="w-[600px] h-[385px] cursor-pointer" onclick="flipCard()">
                            <div id="flashcard" class="card-flip w-full h-full">
                                <div
                                    class="card-front bg-white rounded-xl border-2 border-primary p-8 flex items-center justify-center shadow-lg">
                                    <div class="card-content text-center">
                                        <p id="questionText" class="text-3xl font-medium">Select a book and generate
                                            flash cards to begin</p>
                                    </div>
                                </div>
                                <div
                                    class="card-back bg-white rounded-xl border-2 border-primary p-8 flex items-center justify-center shadow-lg">
                                    <div class="card-content text-center">
                                        <p id="answerText" class="text-2xl font-medium"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Navigation Controls -->
                        <div class="absolute left-0 right-0 bottom-4 flex justify-center items-center space-x-4">
                            <button onclick="previousCard()"
                                class="p-2 rounded-full bg-white shadow-lg hover:bg-white transition-colors">
                                <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 19l-7-7 7-7"></path>
                                </svg>
                            </button>
                            <span id="cardCount" class="text-sm font-medium text-gray-500">0/0</span>
                            <button onclick="nextCard()"
                                class="p-2 rounded-full bg-white shadow-lg hover:bg-white transition-colors">
                                <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFlashcards = [];
        let currentCardIndex = 0;

        // Generate flashcards
        async function generateFlashcards() {
            const queryInput = document.getElementById('queryInput');
            const bookSelect = document.getElementById('bookSelect');
            const query = queryInput.value.trim();
            const selectedBook = bookSelect.value;

            if (!query) {
                alert('Please enter a topic or question');
                return;
            }

            try {
                const response = await fetch('/generate_flashcards', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        book_name: selectedBook || null,
                        use_rag: selectedBook ? true : false  // Use RAG if book is selected
                    })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    currentFlashcards = data.flashcards;
                    currentCardIndex = 0;
                    updateCardDisplay();
                } else {
                    alert(data.message || 'Error generating flashcards');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error generating flashcards');
            }
        }

        // Flashcard navigation with animations
        function nextCard() {
            if (currentCardIndex < currentFlashcards.length - 1) {
                const container = document.getElementById('flashcardContainer');
                container.style.opacity = '0';
                container.style.transform = 'translateX(20px)';

                setTimeout(() => {
                    currentCardIndex++;
                    updateCardDisplay();
                    container.style.opacity = '1';
                    container.style.transform = 'translateX(0)';
                }, 200);
            }
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                const container = document.getElementById('flashcardContainer');
                container.style.opacity = '0';
                container.style.transform = 'translateX(-20px)';

                setTimeout(() => {
                    currentCardIndex--;
                    updateCardDisplay();
                    container.style.opacity = '1';
                    container.style.transform = 'translateX(0)';
                }, 200);
            }
        }

        // Flip card with enhanced animation
        function flipCard() {
            const card = document.getElementById('flashcard');
            card.classList.toggle('flipped');
        }

        // Update card display
        function updateCardDisplay() {
            const card = document.getElementById('flashcard');
            card.classList.remove('flipped');

            if (currentFlashcards.length > 0) {
                const currentCard = currentFlashcards[currentCardIndex];
                document.getElementById('questionText').textContent = currentCard.question;
                document.getElementById('answerText').textContent = currentCard.answer;
                document.getElementById('cardCount').textContent = `${currentCardIndex + 1}/${currentFlashcards.length}`;
            }
        }

        // Add transition styles
        document.getElementById('flashcardContainer').style.transition = 'all 0.2s ease-in-out';
    </script>
</body>
