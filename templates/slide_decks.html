                            </button>

                                class="bg-tertiary text-white py-3 px-6 text-lg font-bold rounded-xl hover:bg-tertiary/90 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"

    <script>
        // Store the current slide deck data
        let currentSlideDeck = null;


        // Download the current slide deck as PDF
        async function downloadSlideDeck() {
            if (!currentSlideDeck) {
                alert('No slide deck available to download');
                return;
            }

            // Show loading state
            const downloadBtn = document.getElementById('download-btn');
            const originalContent = downloadBtn.innerHTML;
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = `
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>`;

            try {
                // Download PDF
                const response = await fetch('/download_slide_deck_pdf', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentSlideDeck)
                });

                if (!response.ok) {
                    throw new Error('Failed to generate PDF');
                }

                // Get the response type
                const contentType = response.headers.get('Content-Type');

                if (contentType && contentType.includes('application/pdf')) {
                    // Get the PDF data
                    const blob = await response.blob();

                    // Create object URL
                    const url = URL.createObjectURL(blob);

                    // Create invisible link and click it
                    const link = document.createElement('a');
                    link.style.display = 'none';
                    link.href = url;

                    // Get filename from Content-Disposition header if available
                    const disposition = response.headers.get('Content-Disposition');
                    const filenameMatch = disposition && disposition.match(/filename="?([^"]*)"?/);
                    link.download = filenameMatch ? filenameMatch[1] : 'slide_deck.pdf';

                    // Trigger download
                    document.body.appendChild(link);
                    link.click();

                    // Clean up
                    setTimeout(() => {
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url);
                    }, 100);
                } else {
                    // Handle error response
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to generate PDF');
                }

            } catch (error) {
                console.error('Error downloading PDF:', error);
                alert('Error downloading PDF. Check console for details.');
            } finally {
                // Reset button state
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = originalContent;
            }
        }

        async function askForSlideDeck() {
            // Get values from input fields
            const title = document.getElementById('slide-title').value.trim();
            const topic = document.getElementById('slide-topic').value.trim();

            if (!title || !topic) {
                alert('Please enter both a title and topic for your presentation');
                return;
            }

            const container = document.getElementById("slide-deck-container");
            container.innerHTML = "<p class='text-gray-600 text-center animate-pulse'>Generating slide deck...</p>";

            try {
                // Get book selection (optional)
                const bookName = document.getElementById('book-select').value || null;
                const useRag = bookName !== null;

                const res = await fetch("/generate_slide_deck", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        title: title,
                        prompt: topic,
                        use_rag: useRag,
                        book_name: bookName
                    })
                });

                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`Server returned status ${res.status}: ${errorText.substring(0, 100)}...`);
                }

                const data = await res.json();

                if (data.error) {
                    container.innerHTML = `<p class='text-red-600 text-center font-medium'>Error: ${data.error}</p>`;
                    return;
                }

                // Store the slide deck data and enable download button
                currentSlideDeck = data;
                document.getElementById('download-btn').disabled = false;

                renderSlideDeck(data);
            } catch (err) {
                currentSlideDeck = null;
                document.getElementById('download-btn').disabled = true;
                container.innerHTML = `<p class='text-red-600 text-center font-medium'>Error: Failed to fetch slide deck. Check console for details.</p>`;
                console.error("Fetch Error:", err);
            }
        }

        function renderSlideDeck(slideDeckData) {
            const slideDeck = slideDeckData.slide_deck;
            const container = document.getElementById("slide-deck-container");

            container.innerHTML = `
                <div class="bg-white/10 p-6 rounded-xl shadow-inner mb-8 border-l-4 border-primary">
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">${slideDeck.title}</h3>
                    <p class="text-gray-600 text-sm">
                        Topic: <span class="font-medium">${slideDeck.topic || "N/A"}</span> • Created By: <span class="font-medium">${slideDeck.metadata.created_by}</span> • Total Slides: <span class="font-medium">${slideDeck.metadata.total_slides}</span>
                    </p>
                </div>
                ${slideDeck.slides.map((slide, index) => `
                    <div class="bg-white border border-gray-200 rounded-xl p-6 mb-6 shadow-md transition-all duration-300 hover:shadow-lg">
                        <div class="flex justify-between items-center mb-3 border-b pb-2">
                            <h4 class="text-xl font-semibold text-gray-800">${slide.slide_title}</h4>
                            <span class="text-sm font-bold text-primary bg-white/10 px-3 py-1 rounded-full">Slide ${index + 1}</span>
                        </div>
                        ${slide.slide_type === "unordered_list"
                    ? `<ul class="list-disc pl-6 text-primary space-y-2">${slide.slide_content.map(item => `<li class="ml-2">${item}</li>`).join("")}</ul>`
                    : slide.slide_type === "ordered_list"
                        ? `<ol class="list-decimal pl-6 text-primary space-y-2">${slide.slide_content.map(item => `<li class="ml-2">${item}</li>`).join("")}</ol>`
                        : `<p class="text-primary">${slide.slide_content}</p>`
                }
                    </div>
                `).join("")}
            `;
        }
    </script>
